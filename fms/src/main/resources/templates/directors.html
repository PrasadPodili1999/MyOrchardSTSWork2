<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Directors Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/Directors/AddDirector.js"></script>
<script src="/js/Directors/GetDirector.js"></script>
<script src="/js/Directors/UpdateDirector.js"></script>


<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" style="margin: 50px 0 0 0">
		<button id="add" type="button" class="btn btn-success">Add Director</button>
		<button id="get" type="button" class="btn btn-success">GetDirectors By FilmName</button>
		<button id="update" type="button" class="btn btn-success">Update</button>
		<div id="deletemsg" style="margin: 10px 0px 10px 0px"></div>
		<!--  --------------------------ADD DIRECTOR------------------------------------------->


		<div id="addDirector" class="row col-md-6" style="display: none">
			<h3 style="color: blue">Add Director</h3>
			<form id="directorForm" name="myForm" 
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text"
						class="form-control" id="name" name="Name" placeholder="Enter Name" />
				</div>
				<div class="form-group">
					<label for="age">Age:</label> <input type="number"
						class="form-control" id="age" name="Age" placeholder="Enter Age" />
				</div>
				<div class="form-group">
					<label for="gender">Gender:</label> <input type="text"
						class="form-control" id="gender" name="Gender" placeholder="Enter Gender" />
				</div>
				<div class="form-group">
					<label for="awardCount">AwardCount:</label> <input type="number"
						class="form-control" id="awardCount" name="AwardCount" placeholder="Enter AwardCount" />
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>

			<div id="postDirectorDiv" style="margin: 10px 0px 10px 0px;"></div>
		</div>
		<!--  --------------------------UPDATE DIRECTOR------------------------------------------->
		<div id="updateDirector" class="row col-md-6" style="display: none">
			<h3>Here to Edit Info of Director:</h3>
			<form id="customizedForm"
				style='background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px'>
				<div class="form-group">
					<label for="updateId">DirectorId</label> <input type="number"
						class="form-control" id="updateId" placeholder="Enter Id" />
				</div>
				<div class="form-group">
					<label for="updateName">Name:</label> <input type="text"
						class="form-control" id="updateName" placeholder="Enter Name" />
				</div>
				<div class="form-group">
					<label for="updateAge">Age:</label> <input type="number"
						class="form-control" id="updateAge" placeholder="Enter Age" />
				</div>
				<div class="form-group">
					<label for="upateAwardCount">AwardCount:</label> <input type="number"
						class="form-control" id="upateAwardCount" placeholder="Enter AwardCount" />
				</div>
				<button type="submit" class="btn btn-default">Update</button>
			</form>

			<div id="putDirectorDiv" style="margin: 10px 0px 10px 0px;"></div>

		</div>
		<!--  --------------------------VIEW DIRECTOR------------------------------------------->

		<div id="directorTableId" class="row col-md-6 table-responsive">

			<h1>Director Table</h1>
			<form id="filmNameForm" name="myForm" 
				style="background-color: #7FA7B0; color: white; padding: 20px 20px 20px 20px">
				<div class="form-group">
					<label for="filmName">FilmName:</label> <input type="text"
						class="form-control" id="filmName" name="FilmName" placeholder="Enter FilmName" />
				</div>
			</form>
			<table id="directorTable" class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Gender</th>
						<th>AwardCount</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>
